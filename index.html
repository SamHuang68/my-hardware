<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Huang | Hardware Registry 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .bento-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1.5rem; }
        .glass-card { background: #111; border: 1px solid #222; border-radius: 2rem; transition: all 0.3s ease; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.1); }
        .tech-tag { font-size: 10px; font-weight: 700; padding: 2px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

    <header class="max-w-7xl mx-auto mb-16 flex flex-col md:flex-row justify-between items-end">
        <div>
            <h1 class="text-5xl font-black tracking-tighter italic">TECH <span class="text-blue-500">COMMAND</span></h1>
            <p id="update-info" class="text-gray-600 text-sm mt-2 font-mono uppercase"></p>
        </div>
        <div class="text-right mt-4 md:mt-0">
            <span class="text-xs text-gray-500">Location: Taichung, Taiwan</span>
        </div>
    </header>

    <main id="main-content" class="max-w-7xl mx-auto bento-grid">
        </main>

    <script>
        async function loadContent() {
            const response = await fetch('data.json');
            const data = await response.json();
            document.getElementById('update-info').innerText = `Sync: ${data.last_updated} | samhuang68@gmail.com`;
            const container = document.getElementById('main-content');

            // 渲染硬體卡片
            data.hardware.forEach((item, index) => {
                const card = document.createElement('div');
                // 前兩張卡片跨度較大 (AI 機 & 桌機)
                card.className = index < 2 ? `glass-card p-8 col-span-12 md:col-span-6` : `glass-card p-8 col-span-12 md:col-span-4`;
                
                let detailsHtml = '';
                for (const [key, value] of Object.entries(item.details)) {
                    detailsHtml += `
                        <div class="flex justify-between text-xs py-2 border-b border-white/5">
                            <span class="text-gray-500 font-medium">${key}</span>
                            <span class="text-white text-right">${value}</span>
                        </div>`;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-blue-500 text-[10px] font-black uppercase tracking-widest">${item.category}</span>
                        <div class="flex gap-1">${item.tags.map(t => `<span class="tech-tag">${t}</span>`).join('')}</div>
                    </div>
                    <h2 class="text-2xl font-bold mb-1">${item.title}</h2>
                    <p class="text-gray-500 text-xs mb-8">${item.spec_summary}</p>
                    <div class="space-y-1">${detailsHtml}</div>
                `;
                container.appendChild(card);
            });

            // 渲染顯示器專區
            const displayCard = document.createElement('div');
            displayCard.className = "glass-card p-8 col-span-12 bg-gradient-to-r from-blue-900/10 to-transparent border-blue-500/20";
            
            displayCard.innerHTML = `
                <div class="flex items-center gap-3 mb-8">
                    <i class="fa-solid fa-layer-group text-blue-500"></i>
                    <h2 class="text-2xl font-bold">Display Wall & Visual System</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <p class="text-blue-400 font-bold mb-1">JVC 65XM</p>
                        <ul class="text-xs text-gray-500 space-y-1">${data.display.specs.map(s => `<li>• ${s}</li>`).join('')}</ul>
                    </div>
                    <div>
                        <p class="text-blue-400 font-bold mb-1">${data.display.mode2}</p>
                        <ul class="text-xs text-gray-500 space-y-1">${data.display.specs.map(s => `<li>• ${s}</li>`).join('')}</ul>
                    </div>
                    <div>
                        <p class="text-blue-400 font-bold mb-1">${data.display.mode3}</p>
                        <ul class="text-xs text-gray-500 space-y-1">${data.display.specs.map(s => `<li>• ${s}</li>`).join('')}</ul>
                    </div>
                </div>
            `;
            container.appendChild(displayCard);
        }
        loadContent();
    </script>
</body>
</html>
