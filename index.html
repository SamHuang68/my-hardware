<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Huang | Hardware Portfolio 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --text: #f3f4f6; --card-bg: #111; --card-border: #222; }
        .light-mode { --bg: #f9fafb; --text: #111827; --card-bg: #ffffff; --card-border: #e5e7eb; }
        
        body { background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        .glass-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 2rem; transition: all 0.3s ease; }
        .glass-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        .mode-toggle { cursor: pointer; padding: 10px; border-radius: 50%; background: rgba(59, 130, 246, 0.1); color: #3b82f6; transition: 0.3s; }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

    <header class="max-w-7xl mx-auto mb-16 flex justify-between items-center">
        <div>
            <h1 class="text-5xl font-black tracking-tighter italic uppercase">Tech <span class="text-blue-500">Command</span></h1>
            <p id="update-info" class="text-gray-600 text-sm mt-2 font-mono uppercase tracking-widest"></p>
        </div>
        <div id="theme-btn" class="mode-toggle">
            <i class="fa-solid fa-moon text-xl" id="mode-icon"></i>
        </div>
    </header>

    <main id="main-content" class="max-w-7xl mx-auto grid grid-cols-12 gap-6"></main>

    <script>
        // 主題切換邏輯
        const body = document.body;
        const themeBtn = document.getElementById('theme-btn');
        const modeIcon = document.getElementById('mode-icon');

        themeBtn.onclick = () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            modeIcon.className = isLight ? 'fa-solid fa-sun text-xl' : 'fa-solid fa-moon text-xl';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };

        // 讀取上次設定
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            modeIcon.className = 'fa-solid fa-sun text-xl';
        }

        async function init() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                document.getElementById('update-info').innerText = `Sync: ${data.last_updated}`;
                const container = document.getElementById('main-content');

                data.hardware.forEach(item => {
                    const card = document.createElement('div');
                    card.className = "glass-card p-8 col-span-12 md:col-span-6 lg:col-span-4";
                    let specsHtml = '';
                    for (const [k, v] of Object.entries(item.details)) {
                        specsHtml += `<div class="flex justify-between text-xs py-2 border-b border-gray-500/10">
                            <span class="text-gray-500">${k}</span><span class="font-medium text-right ml-4">${v}</span>
                        </div>`;
                    }
                    card.innerHTML = `
                        <div class="flex justify-between mb-6">
                            <span class="text-blue-500 text-[10px] font-black uppercase tracking-widest">${item.category}</span>
                        </div>
                        <h2 class="text-2xl font-bold mb-1">${item.title}</h2>
                        <p class="text-gray-500 text-xs mb-8 italic">${item.spec_summary}</p>
                        <div class="space-y-1">${specsHtml}</div>`;
                    container.appendChild(card);
                });

                // 顯示器專區渲染 (略，同之前邏輯)
                const displayCard = document.createElement('div');
                displayCard.className = "glass-card p-8 col-span-12 bg-gradient-to-r from-blue-900/5 to-transparent border-blue-500/20 mt-4";
                const displayItemsHtml = data.display.items.map(item => `
                    <div class="border-l-2 border-blue-500/30 pl-4">
                        <p class="text-blue-400 font-bold mb-2 text-sm">${item.name}</p>
                        <ul class="text-xs text-gray-500 space-y-1">${item.specs.map(s => `<li>• ${s}</li>`).join('')}</ul>
                    </div>`).join('');
                displayCard.innerHTML = `<h2 class="text-2xl font-bold mb-8">Display Wall</h2><div class="grid grid-cols-1 md:grid-cols-3 gap-8">${displayItemsHtml}</div>`;
                container.appendChild(displayCard);
            } catch (err) { console.error(err); }
        }
        init();
    </script>
</body>
</html>
