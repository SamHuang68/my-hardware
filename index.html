<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Huang | Hardware Tech Stack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root { --bg: #050505; --text: #f3f4f6; --card: #111; --border: #222; }
        .light-mode { --bg: #f9fafb; --text: #111827; --card: #ffffff; --border: #e5e7eb; }
        
        body { background-color: var(--bg); color: var(--text); transition: background 0.5s ease; overflow-x: hidden; }
        .glass-card { 
            background: var(--card); border: 1px solid var(--border); 
            border-radius: 2rem; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        /* 懸浮發光效果 */
        .glass-card:hover { border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.15); }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            transition: 0.5s;
        }
        .glass-card:hover::before { left: 100%; }

        .mode-toggle { 
            cursor: pointer; width: 45px; height: 45px; border-radius: 50%; 
            display: flex; items-center; justify-content: center;
            background: rgba(59, 130, 246, 0.1); color: #3b82f6; 
        }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

    <header class="max-w-7xl mx-auto mb-16 flex justify-between items-center" data-aos="fade-down">
        <div>
            <h1 class="text-5xl font-black tracking-tighter italic uppercase">Tech <span class="text-blue-500">Command</span></h1>
            <p id="update-info" class="text-gray-600 text-sm mt-2 font-mono"></p>
        </div>
        <div id="theme-btn" class="mode-toggle shadow-lg hover:scale-110 transition">
            <i class="fa-solid fa-moon text-xl" id="mode-icon"></i>
        </div>
    </header>

    <main id="main-content" class="max-w-7xl mx-auto grid grid-cols-12 gap-6"></main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 初始化動態庫
        AOS.init({ duration: 800, once: true });

        // 主題切換邏輯
        const body = document.body;
        const themeBtn = document.getElementById('theme-btn');
        const modeIcon = document.getElementById('mode-icon');

        themeBtn.onclick = () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            modeIcon.className = isLight ? 'fa-solid fa-sun text-xl' : 'fa-solid fa-moon text-xl';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        };

        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            modeIcon.className = 'fa-solid fa-sun text-xl';
        }

        async function init() {
            const response = await fetch('data.json');
            const data = await response.json();
            document.getElementById('update-info').innerText = `[ SYNC: ${data.last_updated} ]`;
            const container = document.getElementById('main-content');

            data.hardware.forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = "glass-card p-8 col-span-12 md:col-span-6 lg:col-span-4";
                card.setAttribute('data-aos', 'fade-up');
                card.setAttribute('data-aos-delay', idx * 100);
                
                let specsHtml = '';
                for (const [k, v] of Object.entries(item.details)) {
                    specsHtml += `<div class="flex justify-between text-xs py-2 border-b border-gray-500/10">
                        <span class="text-gray-500">${k}</span><span class="font-medium text-right ml-4">${v}</span>
                    </div>`;
                }

                card.innerHTML = `
                    <div class="flex justify-between mb-6">
                        <span class="text-blue-500 text-[10px] font-black tracking-widest uppercase">${item.category}</span>
                    </div>
                    <h2 class="text-2xl font-bold mb-1">${item.title}</h2>
                    <p class="text-gray-500 text-xs mb-8 italic">${item.spec_summary}</p>
                    <div class="space-y-1">${specsHtml}</div>`;
                container.appendChild(card);
            });

            // 顯示器專區動態
            const displayCard = document.createElement('div');
            displayCard.className = "glass-card p-10 col-span-12 mt-4 bg-gradient-to-br from-blue-600/5 to-transparent border-blue-500/20";
            displayCard.setAttribute('data-aos', 'zoom-in');
            
            const displayItemsHtml = data.display.items.map(item => `
                <div class="group border-l-2 border-blue-500/20 pl-6 hover:border-blue-500 transition-all">
                    <p class="text-blue-500 font-bold mb-2 text-sm uppercase tracking-tight">${item.name}</p>
                    <ul class="text-xs text-gray-500 space-y-2">
                        ${item.specs.map(s => `<li>• ${s}</li>`).join('')}
                    </ul>
                </div>`).join('');

            displayCard.innerHTML = `
                <div class="flex items-center gap-4 mb-10">
                    <i class="fa-solid fa-display text-blue-500 text-2xl animate-pulse"></i>
                    <h2 class="text-3xl font-black italic tracking-tighter">DISPLAY ECOSYSTEM</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-10">${displayItemsHtml}</div>`;
            container.appendChild(displayCard);
        }
        init();
    </script>
</body>
</html>
